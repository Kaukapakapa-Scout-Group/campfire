name: "Campfire"
title: "Campfire recipe box"
description: "All the best burnt offerings from the Scouts of Aotearoa"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
#baseurl: /campfire
google_analytics: 'UA-16040666-10'
#disqus: 'demowebsite'
#mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=xxxxxxxxxxxxxxxxxxx&amp;id=xxxxxxxxx'
include: ["_pages"]
permalink: /:title/

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-pwa-plugin

collections:
  r2020:
    output: true

pwa:
  enabled: false
  sw_src_filepath: service-worker.js # Optional
  sw_dest_filename: service-worker.js # Optional
  dest_js_directory: assets/js # Required
  precache_recent_posts_num: 5 # Optional
  precache_glob_directory: / # Optional
  precache_glob_patterns: # Optional
    - "{js,css,fonts}/**/*.{js,css,eot,svg,ttf,woff}"
    - index.html
  precache_glob_ignores: # Optional
    - sw-register.js
    - "fonts/**/*"

# Archives
jekyll-archives:
  enabled:
    - categories
    - tags
    - year
  layout: archive
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'
    year: '/year/:year/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

exclude: [ docker-compose.yml, Gemfile, Gemfile.lock, licenses/*,]
